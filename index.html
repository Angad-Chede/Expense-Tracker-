<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Expense Tracker</h1>
        <p class="subtitle">Balance tracking made easy</p>
    </div>
    <div class="dashboard">
        <div class="left-side">
            <div class="row balance-row">
                <div class="card balance">
                    <h3>Current Balance</h3>
                    <p class="amount">â‚¹ 0</p>
                </div>
            </div>

            <div class="row actions">
                <div class="card action" id="openExpenseModal">
                    <h3> Add Expense</h3>
                </div>

                <div class="card action" id="openBalanceModal">
                    <h3> Add Balance</h3>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="card">
                <h3>Recent Expenses</h3>
                <div class="expense-list" id="expenseList">
                    <div class="expense">
                        <div class="expense-info">
                            <div class="expense-name">Expense</div>
                            <div class="expense-date">Date</div>
                            <div class="expense-amount">Amount</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label>Expense Name</label>
                    <input type="text" id="expenseName" required>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="expenseDate" required>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="expenseAmount" required>
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>

            

            
        </div>
    </div>

    <div id="balanceModal" class="modal">
        <div class="modal-content">
            <span class="close-balance">&times;</span>
            <h2>Add Balance</h2>
            <input type="number" id="balanceAmount" placeholder="Enter amount">
            <button id="saveBalance">Add Balance</button>
        </div>
</div>

    <script src="script.js"></script>

</body>

</html>
